<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Anand Ice Cream</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Cart-specific styles */
        .cart-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .cart-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background: #f8f9fa;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        .item-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .item-flavor {
            color: #666;
            font-size: 0.95rem;
        }

        .item-size {
            color: #ff6b9d;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b9d;
            margin: 0 2rem;
        }

        .remove-btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #e84393;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            font-size: 1.1rem;
        }

        .summary-row.total {
            border-top: 2px solid #eee;
            margin-top: 1rem;
            padding-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b9d;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            color: #666;
            margin-bottom: 1rem;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #e84393 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üç¶</span>
                <span>Anand Ice Cream</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="cart.html" class="cart-icon">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h1>üõí Your Shopping Cart</h1>
        </div>

        <!-- Cart Items Container -->
        <div id="cartItemsContainer"></div>

        <!-- Cart Summary (hidden when empty) -->
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">‚Çπ0</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">‚Çπ0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
