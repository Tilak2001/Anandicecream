{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Anand Ice Cream</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Cart-specific styles */
        .cart-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .cart-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background: #f8f9fa;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        .item-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .item-flavor {
            color: #666;
            font-size: 0.95rem;
        }

        .item-size {
            color: #ff6b9d;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b9d;
            margin: 0 2rem;
        }

        .remove-btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #e84393;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            font-size: 1.1rem;
        }

        .summary-row.total {
            border-top: 2px solid #eee;
            margin-top: 1rem;
            padding-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b9d;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            color: #666;
            margin-bottom: 1rem;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #e84393 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }

        /* Checkout Modal Styles */
        .checkout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .checkout-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .checkout-form-container {
            background: white;
            border-radius: 25px;
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            position: relative;
            animation: slideUp 0.4s ease;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-modal-btn:hover {
            background: #e84393;
            transform: rotate(90deg);
        }

        .checkout-form-title {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .form-group small {
            display: block;
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cancel-btn,
        .submit-checkout-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: #f1f3f5;
            color: #333;
        }

        .cancel-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .submit-checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-checkout-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üç¶</span>
                <span>Anand Ice Cream</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="admin-login.html">Admin</a></li>
            </ul>
            <a href="cart.html" class="cart-icon">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-header">
            <h1>üõí Your Shopping Cart</h1>
        </div>

        <!-- Cart Items Container -->
        <div id="cartItemsContainer"></div>

        <!-- Cart Summary (hidden when empty) -->
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">‚Çπ0</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">‚Çπ0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Checkout Form Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-form-container">
            <button class="close-modal-btn" onclick="closeCheckoutModal()">√ó</button>
            <h2 class="checkout-form-title">üõçÔ∏è Checkout Details</h2>

            <form id="checkoutForm" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                        placeholder="10-digit phone number">
                    <small>Enter 10-digit phone number</small>
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address *</label>
                    <textarea id="address" name="address" required rows="3"
                        placeholder="Enter your complete delivery address"></textarea>
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode *</label>
                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}"
                        placeholder="6-digit pincode">
                    <small>Enter 6-digit pincode</small>
                </div>

                <div class="form-group">
                    <label for="alternatePhone">Alternate Phone Number</label>
                    <input type="tel" id="alternatePhone" name="alternatePhone" pattern="[0-9]{10}"
                        placeholder="10-digit alternate phone (optional)">
                </div>

                <div class="form-buttons">
                    <button type="button" class="cancel-btn" onclick="closeCheckoutModal()">Cancel</button>
                    <button type="submit" class="submit-checkout-btn">Checkout</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/cart.js' %}"></script>
</body>

</html>
